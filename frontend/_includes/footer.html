<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>
    <p>
      {{ site.description }}
      {% include icon-github.html %}
    </p>

  </div>
    
  {% if page.js %}
    {% for js in page.js %}
	   <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
    {% endfor %}
  {% endif %}

</footer>
